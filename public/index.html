<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Parking</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no" />

    <!-- JQUERY -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.js"></script>   

    <!-- GLOBAL CSS -->
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet"/>


</head>
<body ng-view >

<div class="wrap">

    <section id="landing-page" data-role="">
        
        <!-- loading page -->

    </section>
        
    <section id="main-screen-to-park" class="" data-role="page">
        
        <h1>select parking type</h1>

        <a href="#"><img src="images/img_park_on.png" alt="parking meter on"></a>
        <a href="#"><img src="images/img_disc_on.png" alt="parking disc on"></a>

         <div class="btn-group">
            <button type="submit" class="blueBtn"  data-role="none">park here</button>
            <button type="submit" class="redBtn" data-role="none">report controller</button>
        </div>

    </section>


    <section id="park-here-meter" data-role="page">
        
        <img src="images/img_park_on.png" alt="parking meter on">

        <label for="time"><input type="text" name="time" id="time" placeholder="enter time"/></label>

        <div class="btn-group">
            <button type="submit" class="greenBtn" data-role="none">parking notes</button>
            <button type="submit" class="blueBtn" data-role="none">confirm</button>
        </div>

    </section>

    <section id="park-here-disc" data-role="page">

        <img src="images/img_disc_on.png" alt="parking disc">

            <time>2:00</time>

        <div class="btn-group">
            <button type="submit" class="greenBtn" data-role="none">parking notes</button>
            <button type="submit" class="blueBtn" data-role="none">confirm</button>
        </div>

    </section>

    <section id="park-here-notes"  data-role="page">

        <h1>notes</h1>
        <label for="notes"><textarea>type your notes here...</textarea></label>

        <div class="btn-group">
            <button type="submit" class="greenBtn" data-role="none">save</button>
            <button type="submit" class="redBtn" data-role="none">cancel</button>
        </div>

    </section>

    <section id="main-screen-parked" data-role="page">

        <h1>Time remaining</h1>

        <span class="disc-on"><time>00:14</time></span>

        <div class="btn-group">
            <button type="submit" class="greenBtn" data-role="none">go</button>
            <button type="submit" class="blueBtn" data-role="none">+ extend stay</button>
            <button type="submit" class="lightBlueBtn" data-role="none">dude, where is my car ?</button>
            <button type="submit" class="redBtn" data-role="none">report controller</button>
        </div>

    </section>


    <section id="report-controller" data-role="page">
        <nav>
            <span>back</span>
            <span>cancel</span>
        </nav>

        <img src="images/whistle.png" alt="red whistle report controller">

        <div class="thank-you">
            <h1>thank you </h1>
            <p>We thank you very much for reporting the controllers. All your fellow
            citizen will be noticed right away !</p>
        </div>

    </section>    
    
</div>
</body>


</html>
