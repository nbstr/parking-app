<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Parking</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no" />

    <!-- GLOBAL CSS -->
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet"/>


</head>
<body ng-view >

<div class="wrap">

    <section id="landing-page">
        
        <!-- loading page -->

    </section>
        
    <section id="main-screen-to-park" class="hideThis">
        
        <h1>select parking type</h1>

        <img src="images/img_park_on.png" alt="parking meter on"><img src="images/img_disc_on.png" alt="parking disc on">

         <div class="btn-group">
            <button type="submit" class="blueBtn">park here</button>
            <button type="submit" class="redBtn">report controller</button>
        </div>

    </section>


    <section id="park-here-meter" class="hideThis">
        
        <img src="images/img_park_on.png" alt="parking meter on">

        <label for="time"><input type="text" name="time" id="time" placeholder="enter time"/></label>
        <div class="btn-group">
            <button type="submit" class="greenBtn">parking notes</button>
            <button type="submit" class="blueBtn">confirm</button>
        </div>

    </section>

    <section id="park-here-disc" class="">

        <img src="images/img_disc_on.png" alt="parking disc">

            <time>2:00</time>
        <div class="btn-group">
            <button type="submit" class="greenBtn">parking notes</button>
            <button type="submit" class="blueBtn">confirm</button>
        </div>

    </section>

    <section id="park-here-notes">
        


    </section>

    <section id="main-screen-parked">
        


    </section>


    <section id="report-controller">
        


    </section>    
</div>
</body>


</html>
